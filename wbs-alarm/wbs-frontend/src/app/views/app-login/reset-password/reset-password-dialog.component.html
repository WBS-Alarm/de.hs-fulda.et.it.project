<h2 mat-dialog-title>Passwort vergessen?</h2>

<div mat-dialog-content>
    <span>
        <p>Geben Sie ihren Benutzernamen ein!</p>
    </span>
    
    <div>
        <terra-text-input [(ngModel)]="username"></terra-text-input>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(username)">Passwort zur√ºcksetzen</button>
    <button mat-raised-button color="warn" (click)="dialogRef.close()">Abbrechen</button>
</div>
