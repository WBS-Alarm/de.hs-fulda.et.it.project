<div class="new-password">
    <h1>WBS-Kleiderkammer Passwort zur√ºcksetzen</h1>
    
    <mat-form-field class="w-100">
        <div>
            <mat-label>Neues Passwort</mat-label>
            <input matInput type="password" placeholder="passwort" [(ngModel)]="password" value="">
        </div>
    </mat-form-field>
    <mat-form-field class="w-100">
        <div>
            <mat-label>Passwort wiederholen</mat-label>
            <input matInput type="password" placeholder="passwort wiederholen" [(ngModel)]="repeatPassword" value="">
        </div>
    </mat-form-field>
    <button mat-raised-button class="mt-2" color="primary" (click)="newPassword()">Abschicken</button>
</div>
