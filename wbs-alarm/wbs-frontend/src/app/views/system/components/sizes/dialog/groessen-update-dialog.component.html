<h2 mat-dialog-title>Größe ändern</h2>

<div mat-dialog-content>
    <terra-text-input [(ngModel)]="groesseUpdate.name" [inputName]="'Name'"></terra-text-input>
    <div>
        <terra-number-input [(ngModel)]="groesseUpdate.bestandsgrenze" [inputName]="'Bestandsgrenze'"></terra-number-input>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogRef.close(groesseUpdate)">Speichern</button>
    <button mat-raised-button color="warn" (click)="dialogRef.close()">Abbrechen</button>
</div>
